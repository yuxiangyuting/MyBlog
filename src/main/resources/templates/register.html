<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户注册</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="static/components/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/components/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="static/adminlte/css/AdminLTE.min.css">
    <style>
        .login-page {
            background-image: url("static/commons/img/loginbg.png");
            background-size: cover;
        }

        .form-group {
            text-align: left;
        }

        .login-box {
            width: 360px;
            margin: 5% auto;
            padding: 0;
        }
    </style>
</head>
<body class="hold-transition login-page">
<div class="row">
    <div class="login-box text-center">
        <div class="login-box-body">
            <form action="/user/doRegister" method="post" class="autoAjaxSubmit" data-ok-function="ok">
                <div class="form-group">
                    <label>账号</label>
                    <input type="text" class="form-control" placeholder="请输入账号" name="username">
                </div>
                <div class="form-group">
                    <label>邮箱</label>
                    <input type="text" class="form-control" placeholder="请输入邮箱" name="email">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" class="form-control" placeholder="密码..." name="pwd">
                </div>
                <div class="form-group">
                    <label>确认密码</label>
                    <input type="password" class="form-control" placeholder="及确认密码" name="confirmPwd">
                </div>
                <div class="form-group">
                    <label>验证码</label>
                    <input type="text" class="form-control" placeholder="请输入验证码" name="captcha" id="captcha">
                    <img src="https://www.jpress.yinpengfei.com/commons/captcha"
                         onclick="this.src='https://www.jpress.yinpengfei.com/commons/captcha?d='+Math.random();"
                         cdn-exclude id="captchaimg">
                </div>
                <div class="row">
                    <div class="col-xs-12" style="padding-top: 15px">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">注 册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="static/components/jquery/jquery.min.js"></script>
<script src="static/components/jquery/jquery.form.min.js"></script>
<script src="static/components/bootstrap/js/bootstrap.min.js"></script>
<script src="static/commons/jpresscommons.js"></script>
</body>
</html>
