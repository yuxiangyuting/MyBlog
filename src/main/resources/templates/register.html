<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户注册</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="static/components/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/components/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="static/adminlte/css/AdminLTE.min.css">
    <!--[if lt IE 9]>
    <script src="static/html5shiv/html5shiv.min.js"></script>
    <script src="static/respond/respond.min.js"></script>
    <![endif]-->
    <script src="static/js/jquery-3.4.1.min.js"></script>
    <script>
        function regsitered() {
            var username = $("#username").val();
            var password = $("#password").val();
            $.ajax({
                url: 'http://localhost:8081/user/regsitered',
                data: {username: username, password: password},
                method: 'post',
                success: function (data) {
                    if (data) {
                        alert("cg")
                    } else {
                        alert("sb")
                    }
                },
                error: function () {
                    alert('连接服务器失败');
                }
            })
        }
    </script>

</head>
<body class="hold-transition login-page">
<input type="text" id="username">
<input type="text" id="password">
<input type="button" value="注册" onclick="regsitered()">
</body>
</html>
