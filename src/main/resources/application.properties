###\u6587\u4EF6\u4E0A\u4F20 springboot\u7248\u672C2.0.4
#\u662F\u5426\u542F\u7528\u6587\u4EF6\u4E0A\u4F20\u529F\u80FD
spring.servlet.multipart.enabled=true
#\u6307\u5B9A\u6587\u4EF6\u5199\u5165\u78C1\u76D8\u540E\u7684\u9608\u503C\uFF0C\u9ED8\u8BA4\u4E3A0
spring.servlet.multipart.file-size-threshold=0
#\u6307\u5B9A\u6587\u4EF6\u7684\u4F4D\u7F6E, \u6CA1\u6709\u6307\u5B9A\u65F6\u4F1A\u81EA\u52A8\u521B\u5EFA\u4E00\u4E2A\u4E34\u65F6\u6587\u4EF6\u5939
spring.servlet.multipart.location=src/main/resources/userData/img
#\u6307\u5B9A\u4E0A\u4F20\u6587\u4EF6\u5927\u5C0F\uFF0C \u9ED8\u8BA41M
